<div class="form-floating mb-3">
  <!-- add class.is-invalid to check validity of UserName control (it is required) and "touched" applies once User enters something in the control -->
  <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
    Please enter a {{ label() }}
  </div>
</div>
